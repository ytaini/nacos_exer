server:
  port: ${port:4000}
spring:
  application:
    name: service02
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: 2cbac16d-8042-4d95-93a7-e03e49f21913
        cluster-name: service02-cluster
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: 2cbac16d-8042-4d95-93a7-e03e49f21913
        group: ZWNG_GROUP
dubbo:
  scan:
    base-packages: cn.zwng.microservice
  protocol:
    name: dubbo
    port: ${dubbo_port:40001}
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos-enable: false #运维服务是否开启
  consumer:
    check: false #启动时是否检查依赖的服务
